<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'head.html' %}
</head>

<body>
    <header class="page-header">
        <a href="/" class="page-header__logo" title="Go home">
            <img src="/assets/avatar.png" alt="" width="48">
        </a>

        <nav>
            <a href="/">Home</a>
            <a href="/about">About Me</a>
            <a href="/notes">Notes</a>
        </nav>
    </header>
    <table>
        <tr>
            <td>
                {% set navPages = collections.all | eleventyNavigation %}
                {{ navPages | dump | safe }}
            </td>
            <td>
                <main>
                    {{content}}
                </main>
            </td>
            <td>
                {{content.toc}}
            </td>
        </tr>
    </table>
    <footer class="page-footer">
        <small>Copyright {{site.author}}</small>
    </footer>
</body>

</html>
